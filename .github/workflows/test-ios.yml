name: Run Maestro tests on iOS

# on: [pull_request]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: ðŸš‚ Setup repo
        uses: actions/checkout@v4

      - name: ðŸš› Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: yarn

      - name: ðŸš§ Setup EAS
        uses: expo/expo-github-action@v8
        with:
          eas-version: latest
          token: ${{ secrets.EXPO_TEST_IOS_TOKEN }}

      - name: ðŸ“¦ Install dependencies
        run: yarn install

      - name: ðŸš€ Run tests on iOS device
        run: eas build --profile build-and-maestro-test --platform ios --non-interactive
