on:
  push:
    tags:
      - 'v[0-9]+.[0-9]+.[0-9]+ota-prod.[0-9]+'
jobs:
  update:
    runs-on: ubuntu-latest
    steps:
      - name: ðŸš‚ Setup repo
        uses: actions/checkout@v4

      - name: ðŸš› Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: yarn

      - name: ðŸš§ Setup EAS
        uses: expo/expo-github-action@v8
        with:
          eas-version: latest
          token: ${{ secrets.EXPO_UPDATE_TOKEN }}

      - name: ðŸ“¦ Install dependencies
        run: yarn install

      - name: ðŸš€ Create update
        run: eas update --auto --branch production --non-interactive
