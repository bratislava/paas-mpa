name: Run Maestro tests

on: [pull_request]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: ğŸš‚ Setup repo
        uses: actions/checkout@v4

      - name: ğŸš› Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: yarn

      - name: ğŸš§ Setup EAS
        uses: expo/expo-github-action@v8
        with:
          eas-version: latest
          token: ${{ secrets.EXPO_TEST_TOKEN }}

      - name: ğŸ“¦ Install dependencies
        run: yarn install

      - name: ğŸš€ Run tests on iOS and Android devices
        run: eas build --profile build-and-maestro-test --platform all --non-interactive
