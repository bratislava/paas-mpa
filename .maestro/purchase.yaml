appId: com.bratislava.paas
---
# - launchApp
- waitForAnimationToEnd
- assertVisible: Search for a place or address
- tapOn: Search for a place or address
- inputText: STU
- tapOn:
    id: '1103'
- waitForAnimationToEnd
- tapOn: Continue
- runFlow:
    when:
      visible:
        id: addParkingCardsModal
    commands:
      - tapOn: 'Later'
- tapOn:
    id: addVehicle
- tapOn:
    id: oneTimeVehiclePlate
- inputText: BB222BR
- tapOn:
    id: chooseVehicle
- assertVisible: Pay
- tapOn: Pay
- assertVisible: SPOROPAY
- tapOn: SPOROPAY
- assertVisible: OK
- tapOn: OK
- waitForAnimationToEnd
# Sometimes the payment takes more time
- extendedWaitUntil:
    visible: Payment successful
    timeout: 60000
- tapOn: Back to map
- assertVisible:
    id: activeTicketsCount
